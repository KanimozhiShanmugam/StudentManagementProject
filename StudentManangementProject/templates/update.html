{% extends 'navbar.html' %}
{% block content %}
<form method="post">
{% csrf_token %}
    <table align="center">
        <tr>
            <td>NAME</td>
            <td><input type="text" name="txtname" value="{{data.Student_Name}}"></td>
        </tr>
         <tr>
            <td>AGE</td>
            <td><input type="number" name="txtage" value="{{data.Student_Age}}"></td>
        </tr>
         <tr>
            <td>PHONE NO</td>
            <td><input type="number" name="txtphno" value="{{data.Student_Phno}}"></td>
        </tr>
         <tr>
            <td>CITY</td>
            <td><select name="ddlcity">
                <option selected>{{ data.Student_City }}</option>
                {% for i in city_data %}
                <option>{{ i.City_Name }}</option>
                {% endfor %}
            </select></td></tr>

         <tr>
            <td>COURSE</td>
            <td><select name="ddlcourse">
                <option selected> {{ data.Student_Course }}</option>
                {% for i in course_data %}
                <option>{{ i.Course_Name }}</option>
                {% endfor %}
            </select></td></tr>
           <tr>
               <td><input type="submit" name="btnsubmit" value="submit"></td>
        </tr>
    </table>

</form>

{% endblock %}
