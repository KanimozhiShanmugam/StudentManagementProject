{% extends 'navbar.html' %}
{% block content %}
<script src="https://kit.fontawesome.com/fb4fb8c853.js" crossorigin="anonymous"></script>
<center><i class="fa-solid fa-user-graduate fa-5x"></i></center>
<h2 align="center">Add Student Data</h2>

<form action="readdata" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>NAME</td>
            <td><input type="text" name="txtname"></td>
        </tr>
         <tr>
            <td>AGE</td>
            <td><input type="number" name="txtage"></td>
        </tr>
         <tr>
            <td>PHONE NO</td>
            <td><input type="number" name="txtphno"></td>
        </tr>
         <tr>
            <td>CITY</td>
            <td><select name="ddlcity">
                {% for i in city_data %}
                <option>{{ i.City_Name }}</option>
                {% endfor %}
            </select></td></tr>

         <tr>
            <td>COURSE</td>
            <td><select name="ddlcourse">
                {% for i in course_data %}
                <option>{{ i.Course_Name }}</option>
                {% endfor %}
            </select></td></tr>
           <tr>
               <td> </td><td><input type="submit" name="btnsubmit" value="AddStudent"></td>
        </tr>
    </table>
</form>
{% endblock %}
