{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="https://kit.fontawesome.com/fb4fb8c853.js" crossorigin="anonymous"></script>
</head>
<body>
<form action="regdata" method="post">
    {% csrf_token %}
<center><i class="fa-solid fa-circle-user fa-4x"></i>
<h1>Sign Up</h1>

<table><tr>
    <td>
    <i class="fa-solid fa-user"></i>
</td>
<td>
    <input type="text" name="txtuname" placeholder="Enter UserName" >
</td></tr>
<tr><td>
    <i class="fa-solid fa-envelope"></i>
</td>
<td>
    <input type="email" name="txtemail" placeholder="Enter Email">
</td></tr>
<tr><td>
    <i class="fa-solid fa-key"></i>
</td>
<td>
    <input type="password" name="txtpasswod" placeholder="Enter Password">
</td></tr>
<tr><td> </td><td><input type="submit" name="btnreg" value="SIGN UP"></td></tr>
<h3 style="color:red" align="center">{{ data }}</h3>
</table></center>
</form>

</body>
</html>
